<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
		 ul {
			 list-style:none;
		 }
		 li {
			 margin:15px;
		 }
		 li label {
			 width:150px;
			float:left;
			text-align:right;
			padding-right:8px;
		 }
		 input[type="submit"] {
			 text-align:center;
			 width:100%;
			 height:30px;
			 margin-top:15px;
		 }
	 </style>
</head>
<body>
<form action="Register" method="get">
	<h1>회원 가입</h1>
	
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="user-id">아이디</label> <input type="text" name="user-id"></li>
				<li><label for="pwd1">비밀번호</label> <input type="password" name="pwd1"></li>
				<li><label for="pwd2">비밀번호 확인</label> <input type="password"	name="pwd2"></li>

			</ul>
		</fieldset>
		<!-- <fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label for="user-name">이름</label> <input type="text"
					id="user-name"></li>
				<li><label for="mail">메일 주소</label> <input type="email"
					id="mail"></li>
				<li><label for="phone">연락처</label> <input type="tel"
					id="phone"></li>
					<li><label for="homep">블로그/홈페이지</label> <input type="url"
					id="homep"></li>
			</ul>

		</fieldset> -->
		
	
		<fieldset>
			<legend>신청 과목 (라디오버튼-한가지만 선택가능)</legend>
			<p> 이 달에 신청할 과목을 선택하세요.(1과목만 선택가능)</p>
			<ul>
			<li><label><input type="radio" name="subject" value="speking">회화</label></li>
			<li><label><input type="radio" name="subject" value="grammar">문법</label></li>
			<li><label><input type="radio" name="subject" value="writing">작문</label></li>
			</ul>		
		</fieldset>
			<fieldset>	
			<legend>메일링</legend>
			<p> 메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
			<ul>
			<li><label><input type="checkbox" name="gubun" value="news">해외 단신</label></li>
			<li><label><input type="checkbox" name="gubun" value="dialog">5분 회화</label></li>
			<li><label><input type="checkbox" name="gubun" value="pops">모닝팝스</label></li>
			</ul>		
		</fieldset>
		
			<fieldset>
			<legend>등록 정보</legend>
			<p> 정보를 등록해주세요</p>
			<ul>
			<li>
			<label class="reg" for="member">참여인원<small>(최대10명)</small></label>						
			<input type="number" id="member"  value="1" min="0" max="10" step="1">
			</li>
			<li>
			<label class="reg" for="stuffs">지원물품<small>(인당 5개)</small></label>						
			<input type="number" id="stuffs"  value="1" min="0" max="50" step="5">
			</li>
			<li>
			<label class="reg" for="stuffs">희망 단계<small>(하,중,상)</small></label>						
			<input type="range" id="statis"  value="1" min="1" max="2">
			</li>
			</ul>		
		</fieldset>
		
		
		
			<fieldset>
			<legend>조회기간 선택</legend>
			<p> 조회할 기간을 선택해주세요</p>
			<ul>
			<li><label><input type="date" id="start"></label></li>
			<li><label><input type="date" id="end"></label></li>
			</ul>		
		</fieldset>
			<fieldset>
			<legend> 대관시간을 선택하세요(오늘)</legend>
			<h3>원하는 대관시간을 선택하세요(오늘)</h3>
			<ul>
			<li><label>시작시간<input type="time" value="09:00" id="start1"></label></li>
			<li><label>종료시간<input type="time"value="08:00" id="end1"></label></li>
				
			</ul>	
			<legend> 대관시간을 선택하세요(다른날짜)</legend>
			<h3>원하는 대관시간을 선택하세요(다른날짜)</h3>
			<ul>
			<li><label>시작시간<input type="datetime-local" value="2016-03-02T09:00" id="start2"></label></li>
			<li><label>종료시간<input type="datetime-local" value="2016-03-02T18:00" id="end2"></label></li>
				
			</ul>	
		</fieldset>
		
		
		
			<input type="submit" value="가입하기">
		
	</form>

</body>
</html>
