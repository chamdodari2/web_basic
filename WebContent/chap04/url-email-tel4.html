<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul {
	list-style: none;
}

li {
	margin: 15px;
}

li label {
	width: 150px;
	float: left;
	text-align: right;
	padding-right: 8px;
}

input[type="submit"] {
	text-align: center;
	width: 100%;
	height: 30px;
	margin-top: 15px;
}
</style>
</head>
<body>
	<form action="Register" method="get">
		<h1>회원 가입</h1>

		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="user-id">아이디</label> <input type="text"
					name="user-id"></li>
				<li><label for="pwd1">비밀번호</label> <input type="password"
					name="pwd1"></li>
				<li><label for="pwd2">비밀번호 확인</label> <input type="password"
					name="pwd2"></li>

				<!--  첨부파일  (첨부파일버튼) 선택된 파일 없음-->
				<!--  색 선택-->
				<!--  학과 선택-->
				<li><label class="reg" for="class1"> 학과 선택</label> <select
					id="class1" name="class1">
						<optgroup label="공과대학">
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer">컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
						</optgroup>
						<optgroup label="인문대학">
							<option value="history">사학과</option>
							<option value="lang">어문학부</option>
							<option value="philo">철학</option>
						</optgroup>
				</select></li>
				<!--  수강과목 선택-->

				<ul>
					<li><span class="reg">수강과목 선택</span> <label for="interest"></label>
						<input type="text" id="interest" name="interest" list="choices">
						<datalist id="choices">
							<option value="grammar" label="문법"></option>
							<option value="voca" label="어휘"></option>
							<option value="speaking" label="회화"></option>
							<option value="listening" label="리스닝"></option>
							<option value="news" label="뉴스청취"></option>
						</datalist></li>
				</ul>
			</ul>

			<!--  소원을 말해봐 선택-->
			<textarea name="intro" cols="60" rows="5"></textarea>

			</ul>
			<ul>
				<li>
				<label>10초남음</label>
				<progress value="50" max="60" name="progress"></progress>
				</li>
				<li>
				<label>진행률 30%</label>
				<progress value="30" max="100"></progress>
				</li>
			</ul>






		</fieldset>



		<button type="submit" class="subm">
			<img src=" images/tick.png" alt="">가입
		</button>

	</form>

</body>
</html>
